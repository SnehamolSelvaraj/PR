<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input {
            width: 80%;
            text-align: center;
            outline: none;
        }
        button {
            background: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #27ae60;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 22px;
            margin-top: 20px;
            color: #f1c40f;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Polynomial Regression Model</h1>
        <h2>Temperature Predictor</h2>
        <p>Enter the time to predict the temperature:</p>
        <input type="number" id="time" placeholder="Enter time (hours)" required>
        <button onclick="predictTemp()">Predict</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function predictTemp() {
            let time = document.getElementById("time").value;
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "time=" + time
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Predicted Temperature: " + data.temperature + " Â°C";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
